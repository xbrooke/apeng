<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扫码添加「拾景影像空间摄影」</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" type="image/x-icon" href="./img/icon.webp">
  <link rel="apple-touch-icon" href="./img/icon.webp">
  <meta name="apple-mobile-web-app-title" content="拾景影像空间摄影">
  <meta name="description" content="联系拾景影像空间摄影，获取更多作品。">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="wechatOA">
    <!-- 主题切换开关 -->
    <div class="theme-switch-container">
      <button class="theme-switch" id="theme-switch" aria-label="切换深色模式" type="button">
        <div class="switch-track">
          <div class="switch-thumb"></div>
        </div>
      </button>
    </div>
    
    <main class="wechat" role="main">
      <section class="wechat-need-reply" id="wechat-need-reply" style="display: none;">
        <h2 class="wechat-need-reply-front">添加拾景影像空间摄影并回复</h2>
        <p class="wechat-need-reply-back" id="wechat-need-reply-back">即可获取资源与教程</p>
        <button class="wechat-need-reply-copybtn" id="wechat-need-reply-copybtn" aria-label="复制回复内容" type="button">
          <span id="wechat-need-reply-text">隔空投送</span>
          <img class="wechat-need-reply-copybtn-img" alt="" src="./img/icon.webp">
        </button>
      </section>
      
      <article class="wechat-card">
        <img src="./img/qrcode.png" class="qrcode" alt="微信公众号二维码，扫描添加">
        <p class="tips">扫描二维码添加微信</p>
        
        <div class="wechatOA-card">
          <img src="./img/icon.webp" class="wechatOA-head" alt="徐大兵头像">
          <div class="wechatOA-info">
            <h3 class="wechatOA-name" id="wechatOA-name">徐大兵Brooke</h3>
            <p class="wechatOA-description" id="wechatOA-description">分享设计与科技生活</p>
          </div>
        </div>
        
        <!-- 微信跳转按钮 -->
        <div class="wechat-jump-container">
          <button id="wechat-jump-btn" class="wechat-jump-btn" aria-label="直接跳转到微信" type="button">
            <span class="wechat-icon" aria-hidden="true">💬</span>
            <span>直接跳转微信</span>
          </button>
          <p class="jump-tips">点击后将跳转至微信客户端</p>
        </div>
      </article>
    </main>
    
    <footer class="footer">
      <a class="footer-item" href="https://www.xiaohongshu.com/user/profile/65dc090d0000000005009711?xsec_token=YBvM2ik9XCJHxSH-34Mqu6AfhOTM0mE11W9ausOuT6n8Y%3D&xsec_source=app_share&xhsshare=WeixinSession&appuid=65dc090d0000000005009711&apptime=1755223952&share_id=2c40e42574204b8e84c122bdbfec3059&share_channel=wechat" target="_blank" rel="noopener noreferrer">小红书</a>
    </footer>
  </div>
  
  <script src="./variables.js"></script>
  <script src="./config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
